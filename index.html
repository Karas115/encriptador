<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="body">
    <header class="header">
        <img class="logoa" src="./imagenes/Frame 6.png" alt="logo alura">
    </header>
    
    <main class="inicio">
        <section class="inicio__cajas">
            <textarea class="txt__entrada" cols="30" rows="10" id="entrada" name="textocaja" placeholder="Ingrese el texto aqui"></textarea>      
        <div class="aviso">
            <img class="exclamacion" src="./imagenes/bi_exclamation-circle-fill-1.png" alt="alerta">
            <h6 class="exclamacion_mensaje">solo letras minuscúlas y sin acento</h6>
        </div>
        <div class="botones">
            <button class="botones__encriptar" onclick="btnEncriptar()"> Encriptar </button>
            <button class="botones__desencriptar" onclick="btnDesencriptar()"> Desencriptar</button>
        </div>
        </section>
       
        <section class="inicio__salida">  
            <div class="salida">
            <textarea class="inicio__salida_texto" readonly="readonly" cols="30" rows="10" name="txtsalida" id="salida"></textarea>
            <button class="copiar" hidden id="copiar" onclick="btnCopiar()">Copiar</button>
            <textarea class="inicio__salida__noencontrado" readonly="readonly" name="noencontrado" id="noencontrado" placeholder="Ningún mensaje fue encontrado" hidden></textarea>
            <textarea class="inicio__salida__ingrese"  readonly="readonly" name="Ingresetxt" id="Ingresetxt" placeholder="Ingrese el texto a encriptar o desencriptar" hidden></textarea>
            </div>    
        </section>
    </main>
<script src="script.js"></script>
</body>
<footer class="footer">Desarrollado por Karen Arredondo</footer>
</html>
